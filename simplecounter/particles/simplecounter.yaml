name: Simple Counter
description: Display simple counter.
type: particle
icon: fa-calendar-plus-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    desc:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    date:
      type: input.text
      label: Date
      description: Set the date.
      placeholder: Enter date (1-31)

    month:
      type: select.selectize
      label: Month
      description: Select the month
      placeholder: 'Select...'
      default: 0
      options:
        0: January
        1: February
        2: March
        3: April
        4: May
        5: June
        6: July
        7: August
        8: September
        9: October
        10: November
        11: December

    year:
      type: input.text
      label: Year
      description: Set the year.
      placeholder: 2020
    daytext:
      type: input.text
      label: Day Text
      description: Set the text for Day.
      placeholder: Day  

    daystext:
      type: input.text
      label: Days Text
      description: Set the text for Days.
      placeholder: Days  

    hourtext:
      type: input.text
      label: Hour Text
      description: Set the text for Hour.
      placeholder: Hour 

    hourstext:
      type: input.text
      label: Hours Text
      description: Set the text for Hours.
      placeholder: Hours  

    minutetext:
      type: input.text
      label: Minute Text
      description: Set the text for Minute.
      placeholder: Minute  

    minutestext:
      type: input.text
      label: Minutes Text
      description: Set the text for Minutes.
      placeholder: Minutes 

    secondtext:
      type: input.text
      label: Second Text
      description: Set the text for Second.
      placeholder: Second  

    secondstext:
      type: input.text
      label: Seconds Text
      description: Set the text for Seconds.
      placeholder: Seconds                                    