name: Content List
description: Display content list content.
type: particle
icon: fa-th-list

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    image:
      type: input.imagepicker
      label: Image
      description: Select desired image.

    imagetag:
      type: input.text
      label: Image Tag
      description: Customize the image tag.
      placeholder: Enter image tag

    headline:
      type: input.text
      label: Headline
      description: Customize the headline.
      placeholder: Enter headline

    subtitle:
      type: input.text
      label: Subtitle
      description: Customize the subtitle.
      placeholder: Enter subtitle

    desc:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    readmore:
      type: input.text
      label: Readmore Text
      description: Specify the readmore text.

    link:
      type: input.text
      label: Readmore Link
      description: Specify the readmore link address.

    cols:
      type: select.select
      label: Grid Column
      description: Select the grid column amount for the list items
      placeholder: 'Select...'
      default: g-listgrid-4cols
      options:
        g-listgrid-2cols: 2 Columns
        g-listgrid-3cols: 3 Columns
        g-listgrid-4cols: 4 Columns
        g-listgrid-5cols: 5 Columns

    listgriditems:
      type: collection.list
      array: true
      label: Content Lists
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .title:
          type: input.text
          label: Title
          skip: true
        .icon:
          type: input.icon
          label: Icon
        .text:
          type: input.text
          label: Text
        .link:
          type: input.text
          label: Link
